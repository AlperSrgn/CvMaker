<html>

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background-color: #2c7a89;
        }
    </style>
</head>

<body>
    <div id="container-login">
        <div id="title">
            <i class="material-icons lock">lock</i> <b>Giriş Yap</b>
        </div>

        <form>
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">face</i>
                </div>
                <input id="username" placeholder="Kullanıcı Adı" type="text" required class="validate" autocomplete="off">
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">vpn_key</i>
                </div>
                <input id="password" placeholder="Şifre" type="password" required class="validate" autocomplete="off">
            </div>

            <br>

            <input type="submit" value="Giriş Yap" />
        </form>

        <div class="forgot-password">
            <a href="#">Şifreni mi Unuttun?</a>
        </div>
        <div class="register">
            <span style="color: #657575">Henüz hesap oluşturmadın mı?</span><br>
            <a href="register.html"><button id="register-link">Kayıt Ol</button></a>
        </div>
    </div>
</body>

</html>
